<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck of Cards</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h1>Welcome to my Deck of Cards</h1>
    <h2>from the 1990s apparently</h2>
    
    <div id="game-area">
        <div class="deck">
            <h3>Deck</h3>
            <div id="deckImage" class="card-back"></div>
        </div>

        <div class="drawn-card">
            <h3>Drawn Card</h3>
            <div id="cardContainer" class="card-placeholder">No card drawn</div>
        </div>

        <div class="discard-pile">
            <h3>Discard Pile</h3>
            <div id="discardContainer" class="card-placeholder">No discarded cards</div>
        </div>
    </div>


    <button id="createDeck">Create New Deck</button>
    <button id="drawCard">Draw a Card</button>
    <button id="shuffleDeck">Shuffle Deck</button>
    <button id="reshuffleDeck">Reshuffle Discards</button>

    <p id="output"></p>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
